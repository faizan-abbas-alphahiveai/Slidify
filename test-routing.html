<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Routing Test</title>
</head>
<body>
    <h1>Routing Test Page</h1>
    <p>If you can see this page, the routing is working correctly.</p>
    <p>Current URL: <span id="current-url"></span></p>
    <p>Pathname: <span id="pathname"></span></p>
    <p>Search: <span id="search"></span></p>
    
    <script>
        document.getElementById('current-url').textContent = window.location.href;
        document.getElementById('pathname').textContent = window.location.pathname;
        document.getElementById('search').textContent = window.location.search;
    </script>
</body>
</html>
